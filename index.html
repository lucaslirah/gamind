<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Gamind</title>
</head>
<body>
    <div id="page">
        <header>
            <div class="header-top">
                <img src="./assets/logo-gamind.svg" alt="gamind logo">

                <div class="search-wrapper">
                    <label for="search-input" class="sr-only">search</label>
                    <input type="search" name="search" id="search-input">
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="#home">home</a></li>
                    <li><a href="#releases">releases</a></li>
                    <li><a href="#reviews">reviews</a></li>
                    <li><a href="#contac-us">contac us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="banner">
                <div class="banner-wrapper">
                    <div class="banner-title">
                        <h2>New multiplayer platform games for you and your friend to have fun <span>together!</span></h2>
                        <p>See it on releases</p>
                    </div>

                    <img src="./assets/image01.png" alt="Blue illustration of two people playing video games, both sitting on beanbags.">
                </div>
            </section>

            <section id="trending-games">
                <div class="trending-games">
                    <img src="./assets/lighting.svg" alt="">
                    <h2>Trending games</h2>
                </div>

                <div class="games">
                    <div class="card-games">
                        <img src="./assets/games_images/Resident Evil 4.png" alt="Resident Evil 4 game cover">
                        <div class="card-games-content">
                            <h3>Resident Evil 4</h3>
                        </div>
                    </div>

                    <div class="card-games">
                        <img src="./assets/games_images/God of War - Ragnarok.png" alt="God of War - Ragnarok game cover">
                        <div class="card-games-content">
                            <h3>God of War - Ragnarok</h3>
                        </div>
                    </div>

                    <div class="card-games">
                        <img src="./assets/games_images/Wo Long.png" alt="Wo Long game cover">
                        <div class="card-games-content">
                            <h3>Wo Long</h3>
                        </div>
                    </div>

                    <div class="card-games">
                        <img src="./assets/games_images/Hogwarts - Legacy.png" alt="Hogwarts - Legacy game cover">
                        <div class="card-games-content">
                            <h3>Hogwarts - Legacy</h3>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <h2>Contact us</h2>

            <div class="social-media-logos">
                <img src="./assets/social-media-logos/insta_logo.svg" alt="Instagram logo.">
                <img src="./assets/social-media-logos/face_logo.svg" alt="Facebook logo.">
                <img src="./assets/social-media-logos/gmail_logo.svg" alt="Gmail logo.">
            </div>
        </footer>
    </div>
</body>
</html>
