<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Gamind</title>
</head>
<body>
    <div id="page">
        <header>
            <div class="header-top">
                <img src="./assets/logo-gamind.svg" alt="gamind logo">

                <div class="search-wrapper">
                    <label for="search-input" class="sr-only">search</label>
                    <input type="search" name="search" id="search-input">
                    <button type="submit"><img src="./assets/magnifying.svg" alt="magnifying glasses"></button>
                </div>
            </div>

            <nav>
                <ul style="list-style: none;">
                    <li><a class="active" href="#home"><span></span>home</a></li>
                    <li><a href="#releases"><span></span>releases</a></li>
                    <li><a href="#reviews"><span></span>reviews</a></li>
                    <li><a href="#contac-us"><span></span>contact us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="banner">
                    <div class="banner-title">
                        <h2>New multiplayer platform games for you and your friend to have fun <span>together!</span></h2>
                        <p>See it on releases.</p>
                    </div>

                    <div><img src="./assets/image01.png" alt="Blue illustration of two people playing video games, both sitting on beanbags."></div>
            </section>

            <section id="trending-games">
                <div class="trending-games-title">
                    <img src="./assets/lighting.svg" alt="trending icon">
                    <h2>Trending games</h2>
                </div>

                <div class="games">
                    <div class="card-games">
                        <img src="./assets/games_images/Resident Evil 4.png" alt="Resident Evil 4 game cover">
                        <button class="card-games-content">
                            Resident Evil 4
                        </button>
                    </div>

                    <div class="card-games">
                        <img src="./assets/games_images/God of War - Ragnarok.png" alt="God of War - Ragnarok game cover">
                        <button class="card-games-content">
                            God of War - Ragnarok
                        </button>
                    </div>

                    <div class="card-games">
                        <img src="./assets/games_images/Wo Long.png" alt="Wo Long game cover">
                        <button class="card-games-content">
                            Wo Long
                        </button>
                    </div>

                    <div class="card-games">
                        <img src="./assets/games_images/Hogwarts - Legacy.png" alt="Hogwarts - Legacy game cover">
                        <button class="card-games-content">
                            Hogwarts - Legacy
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="contact-ornament"></div>

    <footer>
        <h2>Contact us</h2>

        <div class="social-media-logos">
            <a href="#"><img src="./assets/social-media-logos/insta_logo.svg" alt="Instagram logo."></a>
            <a href="#"><img src="./assets/social-media-logos/face_logo.svg" alt="Facebook logo."></a>
            <a href="#"><img src="./assets/social-media-logos/gmail_logo.svg" alt="Gmail logo."></a>
        </div>
    </footer>
</body>
</html>
